[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557

[watcher:thumbor]
cmd = /usr/local/bin/thumbor --fd $(circus.sockets.thumbor)
use_sockets = True
warmup_delay = 0
numprocesses = 4

[socket:thumbor]
host = 0.0.0.0
port = 80